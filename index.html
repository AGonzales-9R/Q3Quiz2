<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Quiz 2: JS Events</title>
</head>
<body>

	<!-- CONTAINER -->
	<div class="container shadow rounded p-4 mb-4 mt-5">
		<h1>Ticketing Center</h1>
		<hr>

		<div class="row">

			<div class="col-md-4 mt-3 mb-3">
				<!-- ONTOGGLE EVENT -->
				<details>
					<summary>
						Personal Information
					</summary>
					<p>
						Fill out the form below.
					</p>

					<form>
						<div class="text mb-3"> <!--div for full name-->
				        	<label for="inputName">Full Name: </label>
							<input type="text" class="form-control" id="inputName" placeholder="Enter your full name here">
						</div>

						<div class="email mb-3"> <!--div for email address-->
							<label for="inputEmail">Email Address: </label>
							<input type="email" class="form-control" id="inputEmail" placeholder="Enter your email address here">
						</div>

						<br>

						<button type="button" class="btn btn-primary" onclick="submitInfo()">Submit Info</button>

						<script type="text/javaScript">
						// SUBMIT INFO
						function submitInfo(){
							var name=document.getElementById('inputName').value;

							window.alert('Thanks ' + name + '! Proceed to the next section.').innerHTML; 
						}

						// ONCHANGE CODE
						document.getElementById("inputName").onchange = function(){userName()};

						function userName(){
							var name = document.getElementById("inputName");
							name.value = name.value.toUpperCase();
						}
						
						</script>
					</form>
				</details>
			</div>

			<div class="col-md-4 mt-3 mb-3">
				<!-- ONTOGGLE EVENT -->
				<details>
					<summary>
						Ticket Price
					</summary>
					<p>
						Check your ticket price.
					</p>

					<form>
						<div class="select"> <!--div for select menu-->
					        <div>
					        	<label>Choose your seat</label>
					            <select class="form-select" id="inputSeat">
								  <option>Select</option>
								  <option value=5000>Patron</option>
								  <option value=4500>Lower Box</option>
								  <option value=3000>Upper Box</option>
								  <option value=1500>General Administration</option>
								</select>
					        </div>
					    </div>

					    <br>

					    <div class="select"> <!--div for select menu-->
					        <div>
					            <label>Choose an option</label>
					            <select class="form-select" id="inputDiscount">
								  <option>Select</option>
								  <option value="regular">Regular</option>
								  <option value="student">Student</option>
								  <option value="sc">Senior Citizen</option>
								</select>
					        </div>
					    </div>

					    <br>

						<button type="button" class="btn btn-primary" onclick="getTicketPrice()">Check Ticket Price</button>
						<button type="button" class="btn btn-primary" onclick="buyTicket()">Buy Ticket</button>

						<!-- FOR CHECKING TICKET PRICE -->
						<script type="text/javascript">
						// TICKET PRICE
						function getTicketPrice(){
							// TO GET THE VALUES CHOSEN BY THE USER FROM THE DROPDOWNS 
							var seat1 = document.getElementById('inputSeat').value;
							var discount1 = document.getElementById('inputDiscount').value;
							// PLACEHOLDER FOR THE TOTAL SEAT PRICE
							var totalPrice1;

							// TO KNOW WHEN TO APPLY THE DISCOUNT
							if (discount1 == "regular"){
								totalPrice1 = (seat1);
								window.alert('The total ticket price is ' + totalPrice1 +'. ' + 'Click the "Buy Ticket" button to purchase the ticket.').innerHTML;
								
							} else {
								// COMPUTING FOR THE DISCOUNTED PRICE
								// .80 IS THE SHORTCUT OF GETTING 20% DISCOUNT OFF THE REGULAR PRICE
								totalPrice1 = (seat1*.80);
								window.alert('The total ticket price is ' + totalPrice1 +'. ' + 'Click the "Buy Ticket" button to purchase the ticket.').innerHTML;
							}

							
							}

						</script>

						<!-- TO BUY THE TICKET -->
						<script type="text/javascript">
						// TICKET PRICE
						function buyTicket(){
							// TO GET THE VALUES CHOSEN BY THE USER FROM THE DROPDOWNS 
							var seat2 = document.getElementById('inputSeat').value;
							var discount2 = document.getElementById('inputDiscount').value;
							// PLACEHOLDER FOR THE TOTAL SEAT PRICE
							var totalPrice2;

							// TO KNOW WHEN TO APPLY THE DISCOUNT
							if (discount2 == "regular"){
								totalPrice2 = (seat2);
								window.alert('The total ticket price for your selection is ' + totalPrice2 +'. ' + 'Proceed to the next station.').innerHTML;
								
							} else {
								// COMPUTING FOR THE DISCOUNTED PRICE
								// .80 IS THE SHORTCUT OF GETTING 20% DISCOUNT OFF THE REGULAR PRICE
								totalPrice2 = (seat2*.80);
								window.alert('The total ticket price for your selection is ' + totalPrice2 +'. ' + 'Proceed to the next station.').innerHTML;
							}

							
							}
						</script>

					</form> 
				</details>
			</div>

			
			<div class="col-md-4 mt-3 mb-3">
				<!-- ONTOGGLE EVENT -->
				<details>
					<summary>
						Print Ticket
					</summary>
					<p>
						Select your ticket.
					</p>

					<a href="https://www.canva.com/design/DAGf6fKavNc/ZHn6mfTGU4aet8ijhMbknA/edit?utm_content=DAGf6fKavNc&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton">
						<img src="TICKET.png">
					</a>
					
					<br>
					<br>

					<button type="button" class="btn btn-primary" onclick="ticketPrint()">Print Ticket</button>

					<button type="button" class="btn btn-primary" onclick="window.location.reload()">Buy More Tickets</button>

					<br>

					<script type="text/javascript">
					// PRINT TICKET
					function ticketPrint(){
						window.alert('Check your email for your ticket. Thank you! Enjoy BNZ!').innerHTML;
					}

					// REFRESH
					window.alert("üê∞ LOADING üê∞");
					</script>

				</details>
			</div>
		</div>	

		<hr>

	</div>

</body>
</html>
